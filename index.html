<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3.js Playground</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style type="text/css">
      body{
        font-family: "Avenir Next", Verdana, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, Osaka, sans-serif;
        font-size: 12px;
        color: #fefefe;
        background-color: #263238;
      }
      #loading{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        margin: -1.5em 0 0 -50%;
        text-align: center;
        font-size: 20px;
        font-family: "arial black", "arial";
        color: #B0BEC5;
      }
    </style>
  </head>
  <body>
    <div id="shell">
      <div id="loading">
        <i class="fa fa-spinner fa-pulse fa-2x"></i>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ext-language_tools.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/1.2.0/superagent.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>

    <script src="/plain-modal.js"></script>
    <script src="/bundle.js"></script>
  </body>
</html>
